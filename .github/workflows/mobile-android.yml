name: Mobile Android Build

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build web assets
        run: npm run build --workspace @alcomatcher/web

      - name: Capacitor Android sync
        run: |
          echo "Add capacitor sync android and signing/upload steps in week one"
