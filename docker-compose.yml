services:
  app:
    image: ${APP_IMAGE:-alcomatcher-app:local}
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: alcomatcher-app
    env_file:
      - .env
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:-}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - submission_data:/var/lib/alcomatcher/submissions
      - ${GOOGLE_APPLICATION_CREDENTIALS_DIR:-./apps/server/keys}:/app/keys:ro
    deploy:
      resources:
        limits:
          memory: 700m
        reservations:
          memory: 256m

  worker:
    image: ${WORKER_IMAGE:-alcomatcher-app:local}
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: alcomatcher-worker
    command: ["node", "--max-old-space-size=128", "apps/server/dist/worker.js"]
    env_file:
      - .env
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:-}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - submission_data:/var/lib/alcomatcher/submissions
      - ${GOOGLE_APPLICATION_CREDENTIALS_DIR:-./apps/server/keys}:/app/keys:ro
    deploy:
      resources:
        limits:
          memory: 200m
        reservations:
          memory: 64m

  db:
    image: postgres:16-alpine
    container_name: alcomatcher-db
    command: >
      postgres
      -c shared_buffers=128MB
      -c effective_cache_size=256MB
      -c work_mem=4MB
      -c maintenance_work_mem=32MB
      -c max_connections=25
      -c wal_buffers=8MB
      -c checkpoint_completion_target=0.9
      -c checkpoint_timeout=10min
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c min_wal_size=80MB
      -c max_wal_size=1GB
      -c log_min_duration_statement=500
      -c idle_in_transaction_session_timeout=30000
    environment:
      POSTGRES_USER: alcomatcher
      POSTGRES_PASSWORD: alcomatcher
      POSTGRES_DB: alcomatcher
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alcomatcher -d alcomatcher"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./apps/server/db/migrations:/docker-entrypoint-initdb.d:ro
    deploy:
      resources:
        limits:
          memory: 450m
        reservations:
          memory: 128m

  nginx:
    image: nginx:1.27-alpine
    container_name: alcomatcher-nginx
    ports:
      - "8080:80"
    depends_on:
      - app
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    deploy:
      resources:
        limits:
          memory: 64m
        reservations:
          memory: 16m

volumes:
  pgdata:
  submission_data:
