services:
  app:
    image: ${APP_IMAGE:-alcomatcher-app:local}
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: alcomatcher-app
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  worker:
    image: ${WORKER_IMAGE:-alcomatcher-app:local}
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: alcomatcher-worker
    command: ["node", "apps/server/dist/worker.js"]
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  db:
    image: postgres:16-alpine
    container_name: alcomatcher-db
    environment:
      POSTGRES_USER: alcomatcher
      POSTGRES_PASSWORD: alcomatcher
      POSTGRES_DB: alcomatcher
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alcomatcher -d alcomatcher"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./apps/server/db/migrations/001_init.sql:/docker-entrypoint-initdb.d/001_init.sql:ro

  redis:
    image: redis:7-alpine
    container_name: alcomatcher-redis
    ports:
      - "6379:6379"

  nginx:
    image: nginx:1.27-alpine
    container_name: alcomatcher-nginx
    ports:
      - "8080:80"
    depends_on:
      - app
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  pgdata:
