<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#2b180f" />
    <title>AlcoMatcher Admin</title>
    <link rel="icon" type="image/svg+xml" href="/favicon-dark.svg" media="(prefers-color-scheme: dark)" />
    <link rel="icon" type="image/svg+xml" href="/favicon-light.svg" media="(prefers-color-scheme: light)" />
    <link rel="icon" type="image/png" href="/favicon-dark.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <style>
      :root {
        color-scheme: dark;
      }
      html,
      body {
        margin: 0;
        min-height: 100%;
        background: linear-gradient(155deg, #6d4e38 0%, #563a2b 42%, #34251c 100%);
        font-family: "Avenir Next", "Segoe UI", "Trebuchet MS", sans-serif;
      }
      #root {
        min-height: 100%;
        opacity: 0;
        transition: opacity 180ms ease;
      }
      body.app-ready #root {
        opacity: 1;
      }
      #boot-splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: grid;
        place-items: center;
        background:
          radial-gradient(58% 42% at 50% 10%, rgba(255, 222, 165, 0.18), transparent),
          linear-gradient(165deg, #6e4d36 0%, #4f3628 44%, #2f2119 100%);
        color: #f7e5c5;
        transition: opacity 220ms ease;
      }
      #boot-splash.is-hidden {
        opacity: 0;
        pointer-events: none;
      }
      .boot-inner {
        display: grid;
        justify-items: center;
        gap: 0.9rem;
      }
      .boot-brand {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.42rem 0.78rem 0.42rem 0.48rem;
        border-radius: 999px;
        border: 1px solid rgba(238, 201, 143, 0.35);
        background: rgba(255, 243, 221, 0.12);
        font-weight: 800;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
      .boot-dot {
        width: 14px;
        height: 14px;
        border-radius: 999px;
        background: radial-gradient(circle at 30% 25%, #f6daad, #c89245 58%, #8b5d31 100%);
        border: 1px solid rgba(255, 233, 198, 0.38);
      }
      .boot-title {
        margin: 0;
        font-size: 1.35rem;
        text-align: center;
      }
      .boot-sub {
        margin: 0;
        color: rgba(248, 228, 194, 0.9);
      }
      .boot-spinner {
        width: 26px;
        height: 26px;
        border-radius: 999px;
        border: 2.5px solid rgba(236, 201, 139, 0.32);
        border-top-color: #f0c678;
        animation: boot-spin 760ms linear infinite;
      }
      @keyframes boot-spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="boot-splash" aria-live="polite">
      <div class="boot-inner">
        <div class="boot-brand"><span class="boot-dot"></span>AlcoMatcher</div>
        <h1 class="boot-title">Loading Admin Panel</h1>
        <p class="boot-sub">Initializing compliance dashboard...</p>
        <div class="boot-spinner" aria-hidden="true"></div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/admin.tsx"></script>
    <script>
      // Hide boot splash after load
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('app-ready');
          const splash = document.getElementById('boot-splash');
          if (splash) {
            splash.classList.add('is-hidden');
            setTimeout(() => splash.remove(), 250);
          }
        }, 300);
      });
    </script>
  </body>
</html>
